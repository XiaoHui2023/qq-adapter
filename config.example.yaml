# ============================================
# QQ Adapter 配置文件示例
# 复制本文件为 config.yaml 并按需修改
# ============================================

# QQ 相关配置
qq:
  sandbox: false           # 是否使用沙箱环境

# HTTP 服务配置
server:
  host: "0.0.0.0"          # 监听地址
  port: 8080               # 监听端口
  webhook_url: ~           # Webhook 推送地址，收到消息后 POST 到此地址
                           # 业务服务返回 {"content": "回复内容"} 即可自动回复
                           # 不配置时默认原样回显（echo）

# 日志配置
log:
  level: "INFO"            # 日志级别: DEBUG / INFO / WARNING / ERROR
  dir: ~                   # 日志输出目录，~ 表示仅输出到控制台

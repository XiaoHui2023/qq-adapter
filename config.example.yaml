# ============================================
# QQ Adapter 配置文件示例
# 复制本文件为 config.yaml 并按需修改
# ============================================

# HTTP 服务配置
server:
  host: "0.0.0.0"          # 监听地址
  port: 8080               # 监听端口（同时提供 HTTP API 和 WebSocket /ws 端点）

# 日志配置
log:
  level: "INFO"            # 日志级别: DEBUG / INFO / WARNING / ERROR
  dir: ~                   # 日志输出目录，~ 表示仅输出到控制台

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qq-adapter-protocol"
version = "0.2.1"
description = "QQ Adapter 通信协议，定义消息收发的公共数据结构"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"

[project.optional-dependencies]
client = ["aiohttp>=3.9"]

[project.urls]
Repository = "https://github.com/XiaoHui2023/qq-adapter"

[tool.hatch.build.targets.wheel]
packages = ["qq_adapter_protocol"]
